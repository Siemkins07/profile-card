<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

</head>
<body>
  
  <div class="card">
    <div class="card_header">
      <img class='header_photo' src='./images/image-victor.jpg' alt="victor">
    </div>

    <div class="card_bottom">
  
      <div class="main_info">
        <p><strong>Victor Crest</strong><span>26</span></p>
          <span>London</span>
      </div>

      <div class="second_info">
        <div class="info">
          <p><strong>80K</strong><span>Followers</span></p>
        </div>
        <div class="info">
          <p><strong>803K</strong><span>Likes</span></p>
        </div>
        <div class="info">
          <p><strong>1.4K</strong><span>Photos</span></p>
        </div>
      </div>
    </div>
  </div>
    <div class="top-left">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bottom-right">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>
 
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jacek Pobiar≈ºyn</a>.
  </div> -->
</body>
</html>
